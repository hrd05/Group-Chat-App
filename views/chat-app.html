<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <h2 style="text-align: center;">Chat app</h2>
</head>

<body>
    <div class="chat-container">
        <div class="chat-messages">
            <!-- Chat messages will appear here -->
            <ul id="chat-messages">

            </ul>
        </div>

    </div>
    <div class="chat-sender">
        <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
        <button id="send-button" class="btn btn-primary" onclick="postMessage()">Send</button>
    </div>
    <script src="/javascript/script.js"></script>


</body>

</html>
